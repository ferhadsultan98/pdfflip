<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Catalog</title>
    <link rel="shortcut icon" href="https://primetradegroup.az/assets/ptglogo-BlMh7k-p.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
            filter: blur(60px);
            z-index: -1;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 4vw, 24px);
            z-index: 10;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 20px;
        }

        .flip-book {
            display: none;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6), 
                        0 0 40px rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .toolbar {
            height: 60px;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(16px, 4vw, 32px);
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            width: auto;
            max-width: 90%;
            padding: 0 clamp(20px, 4vw, 40px);
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
        }

        .toolbar.visible {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .btn-icon {
            background: transparent;
            border: none;
            color: #64748b;
            font-size: clamp(16px, 3vw, 18px);
            cursor: pointer;
            padding: clamp(8px, 2vw, 10px);
            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(36px, 8vw, 40px);
            height: clamp(36px, 8vw, 40px);
        }

        .btn-icon:hover {
            color: #334155;
            background: rgba(0, 0, 0, 0.04);
        }

        .btn-icon:active {
            transform: scale(0.95);
            background: rgba(0, 0, 0, 0.08);
        }

        .page-info {
            color: #475569;
            font-size: clamp(13px, 2.5vw, 14px);
            min-width: clamp(50px, 10vw, 60px);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .toolbar {
                height: 56px;
                gap: 12px;
                bottom: 15px;
                border-radius: 16px;
                padding: 0 clamp(15px, 3vw, 25px);
            }

            .book-container {
                height: calc(100vh - 56px);
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                gap: 8px;
                padding: 0 12px;
                border-radius: 14px;
            }
        }

        @media (hover: none) {
            .btn-icon:active {
                background: rgba(0, 0, 0, 0.1);
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i><br>Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.9)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        const pdfPath = 'primetradegroup.pdf';
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;
        let hideToolbarTimeout;

        const toolbar = document.getElementById('toolbar');
        const bookWrapper = document.getElementById('bookZoomWrapper');
        const flipBook = document.getElementById('book');

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(hideToolbarTimeout);
            
            hideToolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        bookWrapper.addEventListener('mousemove', showToolbar);
        bookWrapper.addEventListener('touchstart', showToolbar);
        toolbar.addEventListener('mouseenter', () => {
            clearTimeout(hideToolbarTimeout);
        });
        toolbar.addEventListener('mouseleave', showToolbar);

        window.addEventListener('load', showToolbar);

        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    const baseScale = window.innerWidth < 768 ? 1.5 : 2;
                    const viewport = page.getViewport({ scale: baseScale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                const bookWidth = window.innerWidth < 768 ? 
                    Math.min(window.innerWidth * 0.9, 300) : 
                    Math.min(window.innerWidth * 0.4, 450);
                
                const bookHeight = window.innerWidth < 768 ? 
                    bookWidth * 1.414 : 
                    Math.min(window.innerHeight * 0.7, 636);

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: bookWidth,
                    height: bookHeight,
                    size: 'stretch',
                    showCover: true,
                    minWidth: 200,
                    maxWidth: 1000,
                    minHeight: 300,
                    maxHeight: 1400,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    mobileScrollSupport: true,
                    swipeDistance: 50,
                    clickEventForward: false,
                    useMouseEvents: false
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                    showToolbar();
                });

                document.getElementById('prevBtn').onclick = () => {
                    pageFlip.flipPrev();
                    showToolbar();
                };
                document.getElementById('nextBtn').onclick = () => {
                    pageFlip.flipNext();
                    showToolbar();
                };

                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "<i class='fas fa-exclamation-triangle'></i><br>Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        function zoomBook(factor) {
            if (factor > 1 && currentZoom < 2.5) currentZoom += 0.2;
            if (factor < 1 && currentZoom > 0.5) currentZoom -= 0.2;
            
            flipBook.style.transform = `scale(${currentZoom})`;
            showToolbar();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            showToolbar();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                pageFlip.flipPrev();
                showToolbar();
            } else if (e.key === 'ArrowRight') {
                pageFlip.flipNext();
                showToolbar();
            }
        });

        window.addEventListener('resize', () => {
            if (pageFlip) {
                pageFlip.updateState();
            }
        });

        loadBook();
    </script>
</body>
</html>
