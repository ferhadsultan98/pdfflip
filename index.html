<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Brochure</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* Süət rəng gradient */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Blur effekti üçün overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(20px);
            z-index: -1;
        }

        /* Yüklənmə Yazısı */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 4vw, 24px);
            z-index: 10;
            text-align: center;
        }

        /* Kitabın əsas konteyneri */
        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: grab;
        }

        .book-container:active {
            cursor: grabbing;
        }

        /* Kitabın özü */
        .flip-book {
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        /* Toolbar (Aşağıdakı panel) */
        .toolbar {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 20px);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s ease;
        }

        .toolbar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ccc;
            font-size: clamp(14px, 3vw, 18px);
            cursor: pointer;
            padding: clamp(8px, 2vw, 10px);
            border-radius: 50%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
        }

        .btn-icon:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .btn-icon:active {
            transform: scale(0.95);
        }

        .page-info {
            color: white;
            font-size: clamp(12px, 2.5vw, 14px);
            min-width: clamp(50px, 12vw, 60px);
            text-align: center;
            font-weight: 500;
        }

        /* Canvas-ın düzgün oturması üçün */
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* Responsive dizayn */
        @media (max-width: 768px) {
            .toolbar {
                height: 50px;
                gap: 8px;
            }

            .book-container {
                height: calc(100vh - 60px);
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                gap: 5px;
            }
        }

        /* Touch cihazlar üçün üzərinə toxunma göstəricisi */
        @media (hover: none) {
            .btn-icon:active {
                background-color: rgba(255, 255, 255, 0.3);
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i><br>Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.9)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // --- AYARLAR ---
        const pdfPath = 'primetradegroup.pdf';
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;
        let hideToolbarTimeout;

        // --- TOOLBAR GÖSTƏRMƏ VƏ GİZLƏTMƏ ---
        const toolbar = document.getElementById('toolbar');
        const bookWrapper = document.getElementById('bookZoomWrapper');

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(hideToolbarTimeout);
            
            // 5 saniyə sonra gizlət
            hideToolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        // Mouse hərəkəti və ya toxunma zamanı toolbar göstər
        bookWrapper.addEventListener('mousemove', showToolbar);
        bookWrapper.addEventListener('touchstart', showToolbar);
        toolbar.addEventListener('mouseenter', () => {
            clearTimeout(hideToolbarTimeout);
        });
        toolbar.addEventListener('mouseleave', showToolbar);

        // Səhifə yüklənəndə bir dəfə göstər
        window.addEventListener('load', showToolbar);

        // --- PDF YÜKLƏNMƏSI ---
        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // Responsive scale hesablama
                    const baseScale = window.innerWidth < 768 ? 1.5 : 2;
                    const viewport = page.getViewport({ scale: baseScale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                // --- FLIPBOOK YARADILMASI ---
                const bookWidth = window.innerWidth < 768 ? 
                    Math.min(window.innerWidth * 0.9, 300) : 
                    Math.min(window.innerWidth * 0.4, 450);
                
                const bookHeight = window.innerWidth < 768 ? 
                    bookWidth * 1.414 : 
                    Math.min(window.innerHeight * 0.7, 636);

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: bookWidth,
                    height: bookHeight,
                    size: 'stretch',
                    showCover: true,
                    minWidth: 200,
                    maxWidth: 1000,
                    minHeight: 300,
                    maxHeight: 1400,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    mobileScrollSupport: true,
                    swipeDistance: 50, // Swipe məsafəsi
                    clickEventForward: false, // Klik ilə keçid deaktiv
                    useMouseEvents: false // Mouse klik keçidini söndür
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                // Səhifə çevriləndə nömrəni dəyiş
                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                    showToolbar(); // Səhifə dəyişdikdə toolbar göstər
                });

                // Düymələri aktivləşdir
                document.getElementById('prevBtn').onclick = () => {
                    pageFlip.flipPrev();
                    showToolbar();
                };
                document.getElementById('nextBtn').onclick = () => {
                    pageFlip.flipNext();
                    showToolbar();
                };

                // Yüklənmə bitdi
                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                // Drag funksionallığını əlavə et
                enableDragScroll();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "<i class='fas fa-exclamation-triangle'></i><br>Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        // --- ZOOM FUNKSİYASI ---
        function zoomBook(factor) {
            if (factor > 1 && currentZoom < 2) currentZoom += 0.2;
            if (factor < 1 && currentZoom > 0.5) currentZoom -= 0.2;
            
            bookWrapper.style.transform = `scale(${currentZoom})`;
            showToolbar();
        }

        // --- DRAG SCROLL FUNKSİYASI ---
        function enableDragScroll() {
            let isDragging = false;
            let startX, startY;
            let scrollLeft, scrollTop;

            bookWrapper.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.pageX;
                startY = e.pageY;
                scrollLeft = window.scrollX;
                scrollTop = window.scrollY;
            });

            bookWrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const x = e.pageX - startX;
                const y = e.pageY - startY;
                
                window.scrollTo(scrollLeft - x, scrollTop - y);
            });

            bookWrapper.addEventListener('mouseup', () => {
                isDragging = false;
            });

            bookWrapper.addEventListener('mouseleave', () => {
                isDragging = false;
            });

            // Touch events üçün
            let touchStartX, touchStartY;
            
            bookWrapper.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].pageX;
                touchStartY = e.touches[0].pageY;
            });

            bookWrapper.addEventListener('touchmove', (e) => {
                const touchX = e.touches[0].pageX - touchStartX;
                const touchY = e.touches[0].pageY - touchStartY;
                
                window.scrollBy(-touchX * 0.5, -touchY * 0.5);
            });
        }

        // --- TAM EKRAN (FULLSCREEN) ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            showToolbar();
        }

        // Klaviatura ilə idarəetmə
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                pageFlip.flipPrev();
                showToolbar();
            } else if (e.key === 'ArrowRight') {
                pageFlip.flipNext();
                showToolbar();
            }
        });

        // Resize zamanı yenidən hesabla
        window.addEventListener('resize', () => {
            if (pageFlip) {
                pageFlip.updateState();
            }
        });

        loadBook();
    </script>
</body>
</html>
