<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AzÉ™rbaycan TV - Pro Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.4.0/dist/hls.min.js"></script>
    <style>
        /* --- PROFESSIONAL DÄ°ZAYN (CSS) --- */
        :root {
            --primary-color: #e50914; /* Netflix QÄ±rmÄ±zÄ±sÄ± */
            --bg-color: #141414;
            --sidebar-bg: #1f1f1f;
            --text-color: #ffffff;
            --hover-color: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sol TÉ™rÉ™f - Kanal SiyahÄ±sÄ± */
        .sidebar {
            width: 300px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #333;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .header {
            padding: 20px;
            background-color: #000;
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
        }

        .header h1 {
            margin: 0;
            font-size: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary-color);
        }

        /* AxtarÄ±ÅŸ Qutusu */
        .search-box {
            padding: 10px;
            background: #2b2b2b;
        }

        .search-box input {
            width: 93%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            background: #404040;
            color: white;
            outline: none;
        }

        /* Kanal Listi */
        .channel-list {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            list-style: none;
            margin: 0;
        }

        /* Scrollbar DizaynÄ± */
        .channel-list::-webkit-scrollbar {
            width: 8px;
        }
        .channel-list::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 4px;
        }

        .channel-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #333;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .channel-item:hover {
            background-color: var(--hover-color);
            border-left: 4px solid var(--primary-color);
        }

        .channel-item.active {
            background-color: #333;
            color: var(--primary-color);
            font-weight: bold;
            border-left: 4px solid var(--primary-color);
        }

        /* SaÄŸ TÉ™rÉ™f - Video Player */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            max-height: 100vh;
            outline: none;
        }

        /* YÃ¼klÉ™nmÉ™ Ä°konu (Spinner) */
        .loader {
            position: absolute;
            border: 5px solid #333;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            display: none; /* Gizli */
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status MesajÄ± */
        .status-msg {
            position: absolute;
            bottom: 20px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 5px;
            display: none;
            color: #ccc;
            font-size: 12px;
        }

        /* Mobil GÃ¶rÃ¼nÃ¼ÅŸ */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: 40%; order: 2; }
            .main-content { height: 60%; order: 1; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="header">
            <h1>AZ TV Player</h1>
        </div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Kanal axtar...">
        </div>
        <ul class="channel-list" id="channelList">
            </ul>
    </div>

    <div class="main-content">
        <div class="loader" id="loader"></div>
        <div class="status-msg" id="statusMsg"></div>
        <video id="video" controls autoplay playsinline></video>
    </div>

    <script>
        // --- 1. SÆNÄ°N VERDÄ°YÄ°N KANALLARIN SÄ°YAHISI ---
        const channels = [
            { name: "Ä°ctimai TV (HD)", url: "https://live.itv.az/itv.m3u8" },
            { name: "ARB TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/main/myvideo-az/arb.m3u8" },
            { name: "ARB 24", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/main/myvideo-az/arb-24.m3u8" },
            { name: "ARB GÃ¼nÉ™ÅŸ", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/main/myvideo-az/arb-gunes.m3u8" },
            { name: "XÉ™zÉ™r TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/main/myvideo-az/xezer-tv.m3u8" },
            { name: "Space TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/main/myvideo-az/space-tv.m3u8" },
            { name: "Baku TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/refs/heads/main/myvideo-az/baku-tv.m3u8" },
            { name: "MÉ™dÉ™niyyÉ™t TV", url: "https://str.yodacdn.net/medeniyyet/index.m3u8" },
            { name: "Azad TV", url: "https://stream.atv.az/WebRTCAppEE/streams/780339739845112514894920_adaptive.m3u8" },
            { name: "CBC Sport", url: "https://mn-nl.mncdn.com/cbcsports_live/cbcsports/playlist.m3u8" },
            { name: "Kanal S", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/refs/heads/main/myvideo-az/kanal-s.m3u8" },
            { name: "MTV AzÉ™rbaycan", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/refs/heads/main/myvideo-az/mtv-azerbaycan.m3u8" },
            { name: "TMB TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/refs/heads/main/myvideo-az/tmb-azerbaycan.m3u8" },
            { name: "DÃ¼nya TV", url: "https://raw.githubusercontent.com/UzunMuhalefet/streams/refs/heads/main/myvideo-az/dunya-tv.m3u8" },
            { name: "APA TV", url: "http://rtmp.apa.tv/@pagroup!23.m3u8" }, // HTTP!
            { name: "AzTV", url: "http://live.aztv.az/hls/aztv.m3u8" }, // HTTP!
            { name: "KÉ™pÉ™z TV", url: "http://85.132.78.122:8050/hls/stream/index.m3u8" }, // HTTP!
            { name: "Alvin Channel", url: "https://cdn10-alvinchannel.yayin.com.tr/alvinchannel/alvinchannel/playlist.m3u8" },
            { name: "AnewZ", url: "https://53be5ef2d13aa.streamlock.net/cubesanewz-secure/smil:cubesanewz-secure-web.smil/playlist.m3u8" }
        ];

        const video = document.getElementById('video');
        const listContainer = document.getElementById('channelList');
        const loader = document.getElementById('loader');
        const statusMsg = document.getElementById('statusMsg');
        const searchInput = document.getElementById('searchInput');
        let hls = null;

        // --- 2. KANALLARI SÄ°YAHIYA DÃœZMÆK ---
        function renderChannels(filter = "") {
            listContainer.innerHTML = "";
            channels.forEach((channel, index) => {
                if (channel.name.toLowerCase().includes(filter.toLowerCase())) {
                    let li = document.createElement('li');
                    li.className = 'channel-item';
                    li.innerText = `ðŸ“º ${channel.name}`;
                    li.onclick = () => loadChannel(channel.url, li);
                    listContainer.appendChild(li);
                }
            });
        }

        // --- 3. VÄ°DEO YÃœKLÆMÆ (PROFESSIONAL MÆNTÄ°Q) ---
        function loadChannel(url, element) {
            // Aktiv dizaynÄ± dÉ™yiÅŸ
            document.querySelectorAll('.channel-item').forEach(el => el.classList.remove('active'));
            if(element) element.classList.add('active');

            loader.style.display = 'block'; // YÃ¼klÉ™nir iÅŸarÉ™sini gÃ¶stÉ™r
            statusMsg.style.display = 'none';

            // HTTP Link XÉ™bÉ™rdarlÄ±ÄŸÄ± (HTTPS saytda HTTP link aÃ§Ä±lmaya bilÉ™r)
            if (window.location.protocol === 'https:' && url.startsWith('http:')) {
                showStatus("âš ï¸ DiqqÉ™t: Bu kanal ÅŸifrÉ™siz (HTTP) yayÄ±mdÄ±r. Brauzer bloklaya bilÉ™r.");
            }

            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                // HLS ParametrlÉ™ri (DonmanÄ± azaltmaq Ã¼Ã§Ã¼n)
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                    backBufferLength: 90
                });

                hls.loadSource(url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    loader.style.display = 'none';
                    video.play().catch(e => console.log("Avtomatik oynatmaq Ã¼Ã§Ã¼n ekrana toxunun."));
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        loader.style.display = 'none';
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                showStatus("âš ï¸ ÅžÉ™bÉ™kÉ™ xÉ™tasÄ±. KanalÄ±n serveri cavab vermir.");
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                showStatus("âš ï¸ Format xÉ™tasÄ±. YayÄ±m bÉ™rpa edilir...");
                                hls.recoverMediaError();
                                break;
                            default:
                                showStatus("âŒ Bu kanal hal-hazÄ±rda iÅŸlÉ™mir.");
                                hls.destroy();
                                break;
                        }
                    }
                });
            }
            // Safari (iPhone/iPad) Ã¼Ã§Ã¼n
            else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    loader.style.display = 'none';
                    video.play();
                });
            } else {
                showStatus("âŒ Brauzeriniz bu formatÄ± dÉ™stÉ™klÉ™mir.");
            }
        }

        function showStatus(msg) {
            statusMsg.innerText = msg;
            statusMsg.style.display = 'block';
        }

        // AxtarÄ±ÅŸ funksiyasÄ±
        searchInput.addEventListener('input', (e) => {
            renderChannels(e.target.value);
        });

        // BaÅŸlanÄŸÄ±cda kanallarÄ± yÃ¼klÉ™
        renderChannels();
        // Ä°lk kanalÄ± avtomatik aÃ§masÄ±n (sakit qalsÄ±n), istifadÉ™Ã§i seÃ§sin.
    </script>

</body>
</html>
