<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Catalog</title>
    <link rel="shortcut icon" href="https://primetradegroup.az/assets/ptglogo-BlMh7k-p.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.3), transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.3), transparent 50%);
            filter: blur(60px);
            z-index: -1;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 4vw, 24px);
            z-index: 10;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: calc(100vh - 70px);
            overflow: auto;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: grab;
            padding: 20px;
        }

        .book-container:active {
            cursor: grabbing;
        }

        .flip-book {
            display: none;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.6), 
                        0 0 40px rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            overflow: hidden;
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        .toolbar {
            height: 70px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.85) 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(12px, 3vw, 24px);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(20px) saturate(180%);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 -5px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .toolbar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-icon {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.12), rgba(255, 255, 255, 0.08));
            border: 1.5px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            font-size: clamp(15px, 3vw, 19px);
            cursor: pointer;
            padding: clamp(10px, 2vw, 12px);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(42px, 9vw, 48px);
            height: clamp(42px, 9vw, 48px);
            position: relative;
            overflow: hidden;
        }

        .btn-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-icon:hover::before {
            width: 100%;
            height: 100%;
        }

        .btn-icon:hover {
            color: white;
            background: linear-gradient(145deg, rgba(138, 43, 226, 0.5), rgba(120, 119, 198, 0.5));
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(138, 43, 226, 0.4);
        }

        .btn-icon:active {
            transform: translateY(0) scale(0.95);
        }

        .btn-icon i {
            position: relative;
            z-index: 1;
        }

        .page-info {
            color: white;
            font-size: clamp(13px, 2.5vw, 15px);
            min-width: clamp(60px, 12vw, 70px);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* Scroll bar dizaynı */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(138, 43, 226, 0.6);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(138, 43, 226, 0.8);
        }

        @media (max-width: 768px) {
            .toolbar {
                height: 60px;
                gap: 10px;
            }

            .book-container {
                height: calc(100vh - 60px);
                padding: 10px;
            }

            .btn-icon {
                border-radius: 10px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                gap: 6px;
            }

            .page-info {
                padding: 6px 12px;
            }
        }

        @media (hover: none) {
            .btn-icon:active {
                background: linear-gradient(145deg, rgba(138, 43, 226, 0.6), rgba(120, 119, 198, 0.6));
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i><br>Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.9)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        const pdfPath = 'primetradegroup.pdf';
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;
        let hideToolbarTimeout;

        const toolbar = document.getElementById('toolbar');
        const bookWrapper = document.getElementById('bookZoomWrapper');

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(hideToolbarTimeout);
            
            hideToolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        bookWrapper.addEventListener('mousemove', showToolbar);
        bookWrapper.addEventListener('touchstart', showToolbar);
        toolbar.addEventListener('mouseenter', () => {
            clearTimeout(hideToolbarTimeout);
        });
        toolbar.addEventListener('mouseleave', showToolbar);

        window.addEventListener('load', showToolbar);

        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    const baseScale = window.innerWidth < 768 ? 1.5 : 2;
                    const viewport = page.getViewport({ scale: baseScale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                const bookWidth = window.innerWidth < 768 ? 
                    Math.min(window.innerWidth * 0.9, 300) : 
                    Math.min(window.innerWidth * 0.4, 450);
                
                const bookHeight = window.innerWidth < 768 ? 
                    bookWidth * 1.414 : 
                    Math.min(window.innerHeight * 0.7, 636);

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: bookWidth,
                    height: bookHeight,
                    size: 'stretch',
                    showCover: true,
                    minWidth: 200,
                    maxWidth: 1000,
                    minHeight: 300,
                    maxHeight: 1400,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    mobileScrollSupport: true,
                    swipeDistance: 50,
                    clickEventForward: false,
                    useMouseEvents: false
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                    showToolbar();
                });

                document.getElementById('prevBtn').onclick = () => {
                    pageFlip.flipPrev();
                    showToolbar();
                };
                document.getElementById('nextBtn').onclick = () => {
                    pageFlip.flipNext();
                    showToolbar();
                };

                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                enableDragScroll();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "<i class='fas fa-exclamation-triangle'></i><br>Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        function zoomBook(factor) {
            if (factor > 1 && currentZoom < 2.5) currentZoom += 0.2;
            if (factor < 1 && currentZoom > 0.5) currentZoom -= 0.2;
            
            bookWrapper.style.transform = `scale(${currentZoom})`;
            showToolbar();
        }

        function enableDragScroll() {
            let isDragging = false;
            let startX, startY;
            let scrollLeft, scrollTop;

            bookWrapper.addEventListener('mousedown', (e) => {
                if (e.target.closest('.flip-book')) {
                    isDragging = true;
                    startX = e.pageX - bookWrapper.offsetLeft;
                    startY = e.pageY - bookWrapper.offsetTop;
                    scrollLeft = bookWrapper.scrollLeft;
                    scrollTop = bookWrapper.scrollTop;
                    bookWrapper.style.cursor = 'grabbing';
                    e.preventDefault();
                }
            });

            document.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const x = e.pageX - bookWrapper.offsetLeft;
                const y = e.pageY - bookWrapper.offsetTop;
                
                const walkX = (x - startX) * 1.5;
                const walkY = (y - startY) * 1.5;
                
                bookWrapper.scrollLeft = scrollLeft - walkX;
                bookWrapper.scrollTop = scrollTop - walkY;
            });

            document.addEventListener('mouseup', () => {
                if (isDragging) {
                    isDragging = false;
                    bookWrapper.style.cursor = 'grab';
                }
            });

            let touchStartX, touchStartY;
            let touchScrollLeft, touchScrollTop;
            
            bookWrapper.addEventListener('touchstart', (e) => {
                if (e.target.closest('.flip-book')) {
                    touchStartX = e.touches[0].pageX;
                    touchStartY = e.touches[0].pageY;
                    touchScrollLeft = bookWrapper.scrollLeft;
                    touchScrollTop = bookWrapper.scrollTop;
                }
            }, { passive: true });

            bookWrapper.addEventListener('touchmove', (e) => {
                if (touchStartX !== undefined) {
                    const touchX = touchStartX - e.touches[0].pageX;
                    const touchY = touchStartY - e.touches[0].pageY;
                    
                    bookWrapper.scrollLeft = touchScrollLeft + touchX;
                    bookWrapper.scrollTop = touchScrollTop + touchY;
                }
            }, { passive: true });

            bookWrapper.addEventListener('touchend', () => {
                touchStartX = undefined;
                touchStartY = undefined;
            });
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            showToolbar();
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                pageFlip.flipPrev();
                showToolbar();
            } else if (e.key === 'ArrowRight') {
                pageFlip.flipNext();
                showToolbar();
            }
        });

        window.addEventListener('resize', () => {
            if (pageFlip) {
                pageFlip.updateState();
            }
        });

        loadBook();
    </script>
</body>
</html>
