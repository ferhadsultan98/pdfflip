<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Interactive Flipbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
            padding: 20px;
        }

        .flipbook-container {
            position: relative;
            width: 100%;
            max-width: 1400px;
            perspective: 2000px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .book-wrapper {
            position: relative;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .book {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 70.7%; /* A4 aspect ratio for double page */
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .page-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            position: absolute;
            width: 50%;
            height: 100%;
            background: white;
            transform-style: preserve-3d;
            transform-origin: left center;
            transition: transform 0.8s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .page.left-page {
            left: 0;
            transform-origin: right center;
        }

        .page.right-page {
            right: 0;
            transform-origin: left center;
        }

        .page-content {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .page-content canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .page-front {
            transform: rotateY(0deg);
        }

        .page-back {
            transform: rotateY(180deg);
        }

        .page.flipped {
            transform: rotateY(-180deg);
        }

        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 40px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .page-indicator {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            min-width: 120px;
            text-align: center;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #667eea;
            font-weight: 600;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .book {
                padding-bottom: 141.4%; /* Single page view on mobile */
            }

            .page {
                width: 100%;
            }

            .controls {
                padding: 15px 20px;
                gap: 10px;
                flex-wrap: wrap;
                justify-content: center;
            }

            button {
                padding: 12px 24px;
                font-size: 14px;
            }

            .page-indicator {
                font-size: 16px;
                min-width: 100px;
            }
        }

        @media (max-width: 480px) {
            .controls {
                padding: 10px 15px;
            }

            button {
                padding: 10px 20px;
                font-size: 13px;
            }

            .page-indicator {
                font-size: 14px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="flipbook-container">
        <div class="book-wrapper">
            <div class="book" id="book">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    Yüklənir...
                </div>
                <div class="page-container" id="pageContainer"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="prevBtn" onclick="prevPage()">◄ Əvvəlki</button>
            <div class="page-indicator" id="pageIndicator">1 / 1</div>
            <button id="nextBtn" onclick="nextPage()">Növbəti ►</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // PDF.js worker configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let currentPage = 1;
        let totalPages = 0;
        let pageRendering = false;
        let pageNumPending = null;
        const scale = 2.0;
        const pdfPath = 'primetradegroup.pdf';

        // Load PDF
        pdfjsLib.getDocument(pdfPath).promise.then(function(pdf) {
            pdfDoc = pdf;
            totalPages = pdf.numPages;
            document.getElementById('loading').style.display = 'none';
            renderDoublePage(currentPage);
            updateControls();
        }).catch(function(error) {
            document.getElementById('loading').innerHTML = 'PDF yüklənə bilmədi. Zəhmət olmasa primetradegroup.pdf faylının mövcud olduğundan əmin olun.';
            console.error('Error loading PDF:', error);
        });

        function renderDoublePage(pageNum) {
            if (pageRendering) {
                pageNumPending = pageNum;
                return;
            }

            pageRendering = true;
            const container = document.getElementById('pageContainer');
            container.innerHTML = '';

            const isMobile = window.innerWidth <= 768;
            const pagesToRender = isMobile ? [pageNum] : [pageNum, pageNum + 1];

            Promise.all(pagesToRender.map(num => {
                if (num > totalPages) return null;
                return renderPage(num);
            })).then(canvases => {
                canvases.forEach((canvas, index) => {
                    if (!canvas) return;
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = `page ${index === 0 ? 'left-page' : 'right-page'}`;
                    
                    const contentDiv = document.createElement('div');
                    contentDiv.className = 'page-content page-front';
                    contentDiv.appendChild(canvas);
                    
                    pageDiv.appendChild(contentDiv);
                    container.appendChild(pageDiv);
                });

                pageRendering = false;
                if (pageNumPending !== null) {
                    renderDoublePage(pageNumPending);
                    pageNumPending = null;
                }
            });
        }

        function renderPage(num) {
            return pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                return page.render(renderContext).promise.then(() => canvas);
            });
        }

        function nextPage() {
            const isMobile = window.innerWidth <= 768;
            const increment = isMobile ? 1 : 2;
            
            if (currentPage + increment <= totalPages) {
                currentPage += increment;
                renderDoublePage(currentPage);
                updateControls();
                animatePageFlip('next');
            }
        }

        function prevPage() {
            const isMobile = window.innerWidth <= 768;
            const decrement = isMobile ? 1 : 2;
            
            if (currentPage - decrement >= 1) {
                currentPage -= decrement;
                renderDoublePage(currentPage);
                updateControls();
                animatePageFlip('prev');
            }
        }

        function updateControls() {
            const isMobile = window.innerWidth <= 768;
            const increment = isMobile ? 1 : 2;
            
            document.getElementById('prevBtn').disabled = currentPage === 1;
            document.getElementById('nextBtn').disabled = currentPage + increment > totalPages;
            
            if (isMobile) {
                document.getElementById('pageIndicator').textContent = `${currentPage} / ${totalPages}`;
            } else {
                const endPage = Math.min(currentPage + 1, totalPages);
                document.getElementById('pageIndicator').textContent = `${currentPage}-${endPage} / ${totalPages}`;
            }
        }

        function animatePageFlip(direction) {
            const pages = document.querySelectorAll('.page');
            pages.forEach((page, index) => {
                if (direction === 'next') {
                    page.style.animation = 'none';
                    setTimeout(() => {
                        page.style.animation = 'flipNext 0.8s cubic-bezier(0.645, 0.045, 0.355, 1)';
                    }, 10);
                } else {
                    page.style.animation = 'none';
                    setTimeout(() => {
                        page.style.animation = 'flipPrev 0.8s cubic-bezier(0.645, 0.045, 0.355, 1)';
                    }, 10);
                }
            });
        }

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') {
                prevPage();
            } else if (e.key === 'ArrowRight') {
                nextPage();
            }
        });

        // Responsive handling
        window.addEventListener('resize', function() {
            if (pdfDoc) {
                renderDoublePage(currentPage);
                updateControls();
            }
        });

        // Touch swipe support for mobile
        let touchStartX = 0;
        let touchEndX = 0;

        document.getElementById('book').addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('book').addEventListener('touchend', function(e) {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            if (touchEndX < touchStartX - 50) {
                nextPage();
            }
            if (touchEndX > touchStartX + 50) {
                prevPage();
            }
        }
    </script>
</body>
</html>
