<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Kataloq</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Scrollbars gizlədilsin */
        }

        /* --- SPINNER --- */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 15px;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- BOOK AREA --- */
        /* Bu container bütün hərəkəti (zoom/drag) idarə edir */
        .zoom-viewport {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: grab; /* Tutmaq üçün əl işarəsi */
        }

        .zoom-viewport.grabbing {
            cursor: grabbing; /* Tutanda yumruq işarəsi */
        }

        .book-wrapper {
            transition: transform 0.1s linear; /* Drag zamanı gecikmə olmasın */
            will-change: transform; /* Performans üçün */
        }

        .flip-book {
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        .page {
            background-color: white;
        }

        /* --- TOOLBAR --- */
        .toolbar-trigger-area {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 98;
        }

        .toolbar {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid #333;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .toolbar.visible {
            transform: translateY(0);
        }

        .btn-icon {
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .page-info {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <span>Yüklənir...</span>
    </div>

    <div class="zoom-viewport" id="viewport">
        <div class="book-wrapper" id="bookWrapper">
            <div id="book" class="flip-book"></div>
        </div>
    </div>

    <div class="toolbar-trigger-area" id="triggerArea"></div>
    <div class="toolbar" id="mainToolbar">
        <button class="btn-icon" onclick="controlZoom(-0.2)"><i class="fas fa-search-minus"></i></button>
        <button class="btn-icon" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
        <button class="btn-icon" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        <button class="btn-icon" onclick="controlZoom(0.2)"><i class="fas fa-search-plus"></i></button>
        <a href="kataloq.pdf" download class="btn-icon"><i class="fas fa-download"></i></a>
        <button class="btn-icon" onclick="resetView()"><i class="fas fa-compress"></i></button>
    </div>

    <script>
        const pdfPath = 'primetradegroup.pdf'; // PDF ADINI DƏQİQ YAZ
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // --- DƏYİŞƏNLƏR ---
        let pageFlip;
        let scale = 0.85; // İlkin ölçü
        let posX = 0;
        let posY = 0;
        let isDragging = false;
        let startX, startY;
        const bookWrapper = document.getElementById('bookWrapper');
        const viewport = document.getElementById('viewport');

        // --- DRAG & PAN MƏNTİQİ (SÜRÜŞDÜRMƏ) ---
        viewport.addEventListener('mousedown', (e) => {
            if (scale <= 1 && posX === 0 && posY === 0) return; // Zoom yoxdursa tərpətmə
            isDragging = true;
            startX = e.clientX - posX;
            startY = e.clientY - posY;
            viewport.classList.add('grabbing');
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
            viewport.classList.remove('grabbing');
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            posX = e.clientX - startX;
            posY = e.clientY - startY;
            updateTransform();
        });

        // Mouse təkəri ilə Zoom
        viewport.addEventListener('wheel', (e) => {
            if (e.ctrlKey) { // Ctrl basılıdırsa brauzer zoomunu ləğv et
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                controlZoom(delta);
            }
        }, { passive: false });


        // --- ZOOM FUNKSİYASI ---
        function updateTransform() {
            bookWrapper.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
        }

        function controlZoom(delta) {
            let newScale = scale + delta;
            // Limitlər (Çox kiçik və ya çox böyük olmasın)
            if (newScale < 0.5) newScale = 0.5;
            if (newScale > 3.0) newScale = 3.0;

            scale = newScale;
            
            // Əgər kitab kiçilirsə, onu mərkəzə qaytar
            if (scale <= 0.85) {
                posX = 0;
                posY = 0;
            }
            
            updateTransform();
        }

        function resetView() {
            scale = 0.85;
            posX = 0;
            posY = 0;
            updateTransform();
        }

        // --- TOOLBAR ---
        const toolbar = document.getElementById('mainToolbar');
        const triggerArea = document.getElementById('triggerArea');
        let toolbarTimeout;

        function showToolbar() {
            toolbar.classList.add('visible');
            if (toolbarTimeout) clearTimeout(toolbarTimeout);
            toolbarTimeout = setTimeout(() => toolbar.classList.remove('visible'), 3000);
        }
        triggerArea.addEventListener('mousemove', showToolbar);
        toolbar.addEventListener('mousemove', showToolbar);
        window.addEventListener('touchstart', showToolbar);


        // --- PDF YÜKLƏNMƏSİ ---
        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                document.getElementById('totalPages').innerText = pdf.numPages;
                const bookContainer = document.getElementById('book');

                // Performans üçün Page Rendering Loop-u
                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // DONMA PROBLEMI HELLI: Scale 1.5 (Optimal)
                    // Scale 2.0 çox RAM yeyir, 1.5 idealdır.
                    const viewport = page.getViewport({ scale: 1.5 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: 450,
                    height: 636,
                    size: 'stretch',
                    showCover: true, 
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    // Sürüşdürmə zamanı kitabxanadakı avtomatik eventləri bağlayırıq
                    useMouseEvents: false 
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                });

                // Düymələr
                document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
                document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

                // Ekrana çıxart
                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';
                
                updateTransform(); // İlk pozisiya

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "Xəta: PDF tapılmadı.";
            }
        }

        loadBook();
    </script>
</body>
</html>
