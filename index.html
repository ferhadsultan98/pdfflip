<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Brochure</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Scrollbar-ı ləğv edirik */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }

        /* --- ƏSAS KONTEYNER --- */
        .book-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            
            /* Drag & Zoom üçün vacib ayarlar */
            transform-origin: center center;
            cursor: grab;
            will-change: transform; /* Performansı artırır */
        }
        
        .book-container:active {
            cursor: grabbing;
        }

        /* Kitabın özü */
        .flip-book {
            display: none;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.7);
        }

        .page {
            padding: 0;
            background-color: white;
        }

        /* --- TOOLBAR --- */
        .toolbar-trigger {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 80px;
            z-index: 99;
        }

        .toolbar {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid #333;
            transform: translateY(100%);
            transition: transform 0.3s ease-in-out;
        }

        .toolbar.visible {
            transform: translateY(0);
        }

        .btn-icon {
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.2);
        }

        .page-info {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i> Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar-trigger" id="triggerArea"></div>

    <div class="toolbar" id="mainToolbar">
        <button class="btn-icon" onclick="modifyZoom(-0.1)" title="Kiçilt"><i class="fas fa-search-minus"></i></button>
        <button class="btn-icon" id="prevBtn"><i class="fas fa-chevron-left"></i></button>
        <div class="page-info"><span id="currentPage">1</span> / <span id="totalPages">--</span></div>
        <button class="btn-icon" id="nextBtn"><i class="fas fa-chevron-right"></i></button>
        <button class="btn-icon" onclick="modifyZoom(0.1)" title="Böyüt"><i class="fas fa-search-plus"></i></button>
        <a href="primetradegroup.pdf" download class="btn-icon"><i class="fas fa-download"></i></a>
        <button class="btn-icon" onclick="toggleFullScreen()"><i class="fas fa-expand"></i></button>
    </div>

    <script>
        // --- PDF FAYLININ ADI ---
        const pdfPath = 'primetradegroup.pdf'; 
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // --- VACİB DƏYİŞİKLİK: İLKİN ZOOM ---
        // Kitabın ekrana tam sığması üçün bunu 0.75 qoydum (kiçik başlayır)
        let currentZoom = 0.75; 
        
        let pageFlip;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;
        const wrapper = document.getElementById('bookZoomWrapper');

        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                document.getElementById('totalPages').innerText = pdf.numPages;
                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // Keyfiyyətli render (Scale 2.0)
                    const viewport = page.getViewport({ scale: 2 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                }

                // --- FLIPBOOK AYARLARI ---
                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: 450, 
                    height: 636, // A4 proporsiyası
                    size: 'stretch',
                    showCover: true,
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    autoSize: true, // Avtomatik ölçüləndirmə
                    mobileScrollSupport: false // Zoom ilə konflikt olmasın deyə
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                });

                document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
                document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                // Yüklənən kimi ilkin Zoom-u tətbiq et
                updateTransform();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "Xəta: PDF tapılmadı.";
            }
        }

        // --- DRAG (SÜRÜŞDÜRMƏ) & ZOOM MƏNTİQİ ---
        function updateTransform() {
            // Eyni anda həm yerini (translate), həm ölçüsünü (scale) dəyişirik
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
        }

        function modifyZoom(factor) {
            let newZoom = currentZoom + factor;
            // Limitlər: Çox kiçilib yox olmasın, çox böyüyüb donmasın
            if (newZoom < 0.4) newZoom = 0.4;
            if (newZoom > 2.5) newZoom = 2.5;
            currentZoom = newZoom;
            updateTransform();
        }

        // Drag Start
        wrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            wrapper.style.cursor = 'grabbing';
        });

        // Drag Stop
        window.addEventListener('mouseup', () => {
            isDragging = false;
            wrapper.style.cursor = 'grab';
        });

        // Dragging
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        // Mouse Təkəri ilə Zoom (Opsional, rahatlıq üçün)
        wrapper.addEventListener('wheel', (e) => {
            if (e.ctrlKey) {
                e.preventDefault();
                const delta = e.deltaY > 0 ? -0.1 : 0.1;
                modifyZoom(delta);
            }
        }, { passive: false });


        // --- TOOLBAR (5 saniyə sonra gizlənən) ---
        const toolbar = document.getElementById('mainToolbar');
        const triggerArea = document.getElementById('triggerArea');
        let hideTimeout;

        function showToolbar() {
            toolbar.classList.add('visible');
            if (hideTimeout) clearTimeout(hideTimeout);
            hideTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        triggerArea.addEventListener('mousemove', showToolbar);
        toolbar.addEventListener('mousemove', showToolbar);
        
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        loadBook();
    </script>
</body>
</html>
