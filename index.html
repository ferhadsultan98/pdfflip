ra<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Brochure</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Tünd boz arxa fon */
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Yüklənmə Yazısı */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }

        /* Kitabın əsas konteyneri */
        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width:  100%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease; /* Zoom effekti üçün */
        }

        /* Kitabın özü */
        .flip-book {
            display: none; /* Yüklənənə qədər gizli */
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        /* Toolbar (Aşağıdakı panel) */
        .toolbar {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-top: 1px solid #333;
        }

        .btn-icon {
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-icon:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .page-info {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        /* Canvas-ın düzgün oturması üçün */
        canvas {
            width: 80% !important;
            height: 80% !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i> Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.9)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="kataloq.pdf" download class="btn-icon" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // --- AYARLAR ---
        const pdfPath = 'primetradegroup.pdf'; // FAYL ADINI DƏQİQ YAZ
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;

        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page'; // Bura 'hard' class-ı əlavə etsək səhifə bərk olar
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // Keyfiyyətli görüntü üçün viewport (Scale 2 = Retina keyfiyyəti)
                    const viewport = page.getViewport({ scale: 2 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                // --- FLIPBOOK YARADILMASI ---
                // Sənin istədiyin o "İlk səhifə problemi" burda həll olunur: showCover: true
                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: 450, // Bir səhifənin eni (Açılanda 900 olacaq)
                    height: 636, // Hündürlük (A4 nisbəti təxminən)
                    
                    size: 'stretch',
                    
                    // BU ƏN VACİB HİSSƏDİR:
                    showCover: true, // Birinci səhifəni üz qabığı kimi göstərir (tək səhifə)
                    
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    autoSize: true, // Avtomatik mərkəzləmə üçün
                    mobileScrollSupport: true
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                // Səhifə çevriləndə nömrəni dəyiş
                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                });

                // Düymələri aktivləşdir
                document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
                document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

                // Yüklənmə bitdi
                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        // --- ZOOM FUNKSİYASI ---
        function zoomBook(factor) {
            const wrapper = document.getElementById('bookZoomWrapper');
            if (factor > 1 && currentZoom < 2) currentZoom += 0.2;
            if (factor < 1 && currentZoom > 0.5) currentZoom -= 0.2;
            
            // CSS Transform ilə zoom edirik (ən təmiz yol)
            wrapper.style.transform = `scale(${currentZoom})`;
        }

        // --- TAM EKRAN (FULLSCREEN) ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        loadBook();
    </script>
</body>
</html>
