<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Brochure</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        /* Blur arxa fon */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.8) 0%, rgba(118, 75, 162, 0.8) 100%);
            backdrop-filter: blur(120px);
            -webkit-backdrop-filter: blur(120px);
            z-index: -1;
        }

        /* Yüklənmə */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: clamp(18px, 4vw, 24px);
            z-index: 10;
            text-align: center;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        /* Kitab konteyneri */
        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 20px;
            cursor: grab;
        }

        .book-container:active {
            cursor: grabbing;
        }

        .flip-book {
            display: none;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        /* Toolbar - Hover ilə görünür */
        .toolbar {
            height: 70px;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 2vw, 20px);
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 0;
            transform: translateY(100%);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 20px;
        }

        .toolbar.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: clamp(14px, 3vw, 18px);
            cursor: pointer;
            padding: clamp(8px, 2vw, 12px);
            border-radius: 50%;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(40px, 8vw, 50px);
            height: clamp(40px, 8vw, 50px);
        }

        .btn-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }

        .btn-icon:active {
            transform: scale(0.95);
        }

        .page-info {
            color: white;
            font-size: clamp(12px, 2.5vw, 16px);
            min-width: clamp(50px, 10vw, 80px);
            text-align: center;
            font-weight: 500;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }

        /* Mobile responsive ayarlar */
        @media (max-width: 768px) {
            .book-container {
                padding: 10px;
            }

            .toolbar {
                height: 60px;
                gap: 8px;
                padding: 0 10px;
            }

            .btn-icon {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                height: 55px;
            }
        }

        /* Landscape mode üçün xüsusi ayarlar */
        @media (orientation: landscape) and (max-height: 500px) {
            .book-container {
                padding: 5px;
            }
            
            .toolbar {
                height: 50px;
            }
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i> Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.85)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.15)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon" title="Yüklə" style="text-decoration: none;">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        const pdfPath = 'primetradegroup.pdf';
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;
        let toolbarTimeout;
        let isDragging = false;
        let startX, startY;

        // Toolbar hover/touch logic
        const toolbar = document.getElementById('toolbar');
        const bookWrapper = document.getElementById('bookZoomWrapper');

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(toolbarTimeout);
            
            toolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000); // 5 saniyə sonra gizlənir
        }

        // Mouse movement və touch ilə toolbar göstərilməsi
        document.addEventListener('mousemove', showToolbar);
        document.addEventListener('touchstart', showToolbar);
        
        // Toolbar üzərində hover olduqda gizlənməsin
        toolbar.addEventListener('mouseenter', () => {
            clearTimeout(toolbarTimeout);
        });

        toolbar.addEventListener('mouseleave', () => {
            toolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        });

        // PDF yükləmə funksiyası
        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    const viewport = page.getViewport({ scale: 2 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                // Responsive ölçü hesablama
                const isMobile = window.innerWidth < 768;
                const baseWidth = isMobile ? Math.min(window.innerWidth - 40, 350) : 450;
                const baseHeight = isMobile ? Math.min(window.innerHeight - 100, 500) : 636;

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: baseWidth,
                    height: baseHeight,
                    size: 'stretch',
                    showCover: true, // İlk səhifə tək görünür
                    minWidth: 250,
                    maxWidth: 1200,
                    minHeight: 350,
                    maxHeight: 1400,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    mobileScrollSupport: false, // Scroll deaktiv (drag üçün)
                    swipeDistance: 50,
                    clickEventForward: false, // Click ilə səhifə çevrilməsi deaktiv
                    useMouseEvents: false // Mouse click ilə səhifə çevrilməsi deaktiv
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                });

                // Düymələrlə səhifə çevirmə
                document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
                document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                // İlk dəfə toolbar göstər
                showToolbar();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "⚠️ Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        // Zoom funksiyası
        function zoomBook(factor) {
            if (factor > 1 && currentZoom < 2.5) {
                currentZoom *= factor;
            } else if (factor < 1 && currentZoom > 0.5) {
                currentZoom *= factor;
            }
            
            bookWrapper.style.transform = `scale(${currentZoom})`;
            showToolbar(); // Zoom zamanı toolbar göstər
        }

        // Drag & Drop funksiyası (səhifə çevrilməsi yox, sadəcə hərəkət)
        bookWrapper.addEventListener('mousedown', (e) => {
            if (e.target.closest('.flip-book')) return; // Kitab üzərində işləməsin
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
        });

        bookWrapper.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        // Tam ekran funksiyası
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Fullscreen error:', err);
                });
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            showToolbar();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                pageFlip.flipPrev();
                showToolbar();
            } else if (e.key === 'ArrowRight') {
                pageFlip.flipNext();
                showToolbar();
            } else if (e.key === 'f' || e.key === 'F') {
                toggleFullScreen();
            }
        });

        // Resize olduqda yenidən hesablama
        window.addEventListener('resize', () => {
            if (pageFlip) {
                pageFlip.updateState();
            }
        });

        loadBook();
    </script>
</body>
</html>
