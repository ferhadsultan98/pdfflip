<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Catalog</title>
    <link rel="shortcut icon" href="https://primetradegroup.az/assets/ptglogo-BlMh7k-p.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        :root {
            --bg-main: #050816;
            --gradient-1: #141e30;
            --gradient-2: #243b55;
            --accent: #00e0ff;
            --accent-soft: rgba(0, 224, 255, 0.2);
            --toolbar-bg: rgba(5, 8, 22, 0.84);
            --toolbar-border: rgba(255, 255, 255, 0.14);
            --btn-bg: rgba(255, 255, 255, 0.06);
            --btn-border: rgba(255, 255, 255, 0.18);
            --btn-hover-bg: rgba(0, 224, 255, 0.18);
            --shadow-strong: 0 24px 70px rgba(0, 0, 0, 0.75);
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #1f2933 0%, #050816 45%, #020207 100%);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            display: flex;
            flex-direction: column;
            position: relative;
            color: #e5e7eb;
        }

        /* Bokeh / gradient blobs */
        body::before,
        body::after {
            content: '';
            position: fixed;
            border-radius: 999px;
            filter: blur(55px);
            opacity: 0.65;
            pointer-events: none;
            z-index: -2;
        }

        body::before {
            width: 420px;
            height: 420px;
            background: radial-gradient(circle, rgba(0, 224, 255, 0.65), transparent 65%);
            top: -80px;
            right: -60px;
        }

        body::after {
            width: 520px;
            height: 520px;
            background: radial-gradient(circle, rgba(129, 140, 248, 0.7), transparent 70%);
            bottom: -120px;
            left: -80px;
        }

        /* Üstdə yüngül glass overlay */
        .page-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.05), transparent 60%);
            pointer-events: none;
            z-index: -1;
        }

        /* Yüklənmə Yazısı */
        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #f9fafb;
            font-size: clamp(18px, 4vw, 22px);
            z-index: 10;
            text-align: center;
            letter-spacing: 0.03em;
            text-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
        }

        #loader i {
            font-size: clamp(26px, 5vw, 32px);
            margin-bottom: 10px;
            color: var(--accent);
        }

        /* Kitabın əsas konteyneri - TAM EKRAN */
        .book-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            cursor: grab;
            z-index: 1;
        }

        .book-container.dragging {
            cursor: grabbing;
        }

        /* Kitabın özü */
        .flip-book {
            display: none;
            border-radius: 0;
            overflow: visible;
            box-shadow: 0 22px 60px rgba(0, 0, 0, 0.75);
            background: transparent;
        }

        .page {
            padding: 0;
            background-color: #f9fafb;
            overflow: hidden;
        }

        /* Canvas-ın düzgün oturması üçün */
        canvas {
            width: 100% !important;
            height: 100% !important;
            display: block;
        }

        /* Toolbar (Aşağıda panel) */
        .toolbar {
            height: 64px;
            background: linear-gradient(
                135deg,
                rgba(15, 23, 42, 0.94),
                rgba(15, 23, 42, 0.85)
            );
            box-shadow:
                0 -12px 35px rgba(0, 0, 0, 0.7),
                0 0 0 1px rgba(148, 163, 184, 0.28);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(12px, 3vw, 22px);
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, 100%);
            width: min(100%, 720px);
            z-index: 100;
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border-radius: 18px 18px 0 0;
            border-top: 1px solid rgba(248, 250, 252, 0.18);
            opacity: 0;
            transition: opacity 0.35s ease, transform 0.35s ease;
        }

        .toolbar.visible {
            opacity: 1;
            transform: translate(-50%, 0);
        }

        .toolbar::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            border-radius: 999px;
            background: linear-gradient(
                to right,
                rgba(148, 163, 184, 0.85),
                rgba(251, 251, 251, 0.9)
            );
            opacity: 0.9;
        }

        .btn-icon {
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            color: #e5e7eb;
            font-size: clamp(14px, 3vw, 17px);
            cursor: pointer;
            padding: clamp(8px, 2vw, 10px);
            border-radius: 999px;
            transition: transform 0.18s ease, box-shadow 0.18s ease, background-color 0.18s ease, border-color 0.18s ease, color 0.18s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(36px, 8vw, 40px);
            height: clamp(36px, 8vw, 40px);
            box-shadow: 0 8px 24px rgba(15, 23, 42, 0.7);
        }

        .btn-icon:hover {
            color: #f9fafb;
            background-color: var(--btn-hover-bg);
            border-color: rgba(56, 189, 248, 0.8);
            box-shadow:
                0 10px 28px rgba(15, 23, 42, 0.92),
                0 0 0 1px rgba(56, 189, 248, 0.45);
            transform: translateY(-1px) scale(1.08);
        }

        .btn-icon:active {
            transform: translateY(0) scale(0.97);
            box-shadow: 0 4px 18px rgba(15, 23, 42, 0.8);
        }

        .btn-icon.primary {
            background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.22), rgba(37, 99, 235, 0.35));
            border-color: rgba(129, 140, 248, 0.75);
        }

        .page-info {
            color: #e5e7eb;
            font-size: clamp(12px, 2.6vw, 15px);
            min-width: clamp(60px, 12vw, 70px);
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            opacity: 0.9;
        }

        .page-info span {
            color: #f9fafb;
        }

        /* Responsive dizayn */
        @media (max-width: 768px) {
            .toolbar {
                height: 58px;
                width: min(100%, 96%);
                gap: 10px;
                border-radius: 16px 16px 0 0;
            }

            .toolbar::before {
                width: 46px;
                height: 3px;
            }
        }

        @media (max-width: 480px) {
            .toolbar {
                gap: 8px;
            }

            .page-info {
                min-width: 54px;
                font-size: 11px;
            }

            .btn-icon {
                width: 34px;
                height: 34px;
            }
        }

        /* Touch cihazlar üçün üzərinə toxunma göstəricisi */
        @media (hover: none) {
            .btn-icon:active {
                background-color: rgba(56, 189, 248, 0.28);
            }
        }
    </style>
</head>
<body>

    <div class="page-overlay"></div>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i><br>Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar" id="toolbar">
        <button class="btn-icon" onclick="zoomBook(0.9)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="zoomBook(1.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon primary" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // --- AYARLAR ---
        const pdfPath = 'primetradegroup.pdf';
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        let currentZoom = 1;
        let hideToolbarTimeout;

        // --- TOOLBAR GÖSTƏRMƏ VƏ GİZLƏTMƏ ---
        const toolbar = document.getElementById('toolbar');
        const bookWrapper = document.getElementById('bookZoomWrapper');

        function showToolbar() {
            toolbar.classList.add('visible');
            clearTimeout(hideToolbarTimeout);
            
            // 5 saniyə sonra gizlət
            hideToolbarTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        // Mouse hərəkəti və ya toxunma zamanı toolbar göstər
        bookWrapper.addEventListener('mousemove', showToolbar);
        bookWrapper.addEventListener('touchstart', showToolbar);
        toolbar.addEventListener('mouseenter', () => {
            clearTimeout(hideToolbarTimeout);
        });
        toolbar.addEventListener('mouseleave', showToolbar);

        // Səhifə yüklənəndə bir dəfə göstər
        window.addEventListener('load', showToolbar);

        // --- PDF YÜKLƏNMƏSI ---
        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // Yüksək keyfiyyət üçün scale artırılıb
                    const baseScale = window.innerWidth < 768 ? 2.5 : 3.5;
                    const viewport = page.getViewport({ scale: baseScale });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                // --- FLIPBOOK YARADILMASI - MAKSİMUM ÖLÇÜDƏ ---
                const availableWidth = window.innerWidth;
                const availableHeight = window.innerHeight;
                
                // Kitab maksimum ölçüdə olsun
                let bookWidth, bookHeight;
                
                if (window.innerWidth < 768) {
                    // Mobil - şaquli
                    bookWidth = availableWidth * 0.95;
                    bookHeight = availableHeight * 0.92;
                } else {
                    // Desktop - üfüqi (landscape)
                    // İki səhifə yan-yana göstərmək üçün
                    bookHeight = availableHeight * 0.95;
                    bookWidth = (bookHeight * 0.707) * 2; // A4 aspect ratio * 2 səhifə
                    
                    // Əgər çox geniş olarsa, eni limitlə
                    if (bookWidth > availableWidth * 0.95) {
                        bookWidth = availableWidth * 0.95;
                        bookHeight = (bookWidth / 2) * 1.414;
                    }
                }

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: Math.floor(bookWidth / 2), // Hər səhifənin eni
                    height: Math.floor(bookHeight),
                    size: 'stretch',
                    showCover: true,
                    minWidth: 200,
                    maxWidth: 3000,
                    minHeight: 300,
                    maxHeight: 3000,
                    maxShadowOpacity: 0.5,
                    autoSize: false,
                    mobileScrollSupport: true,
                    swipeDistance: 50,
                    clickEventForward: false,
                    useMouseEvents: false
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                // Səhifə çevriləndə nömrəni dəyiş
                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                    showToolbar();
                });

                // Düymələri aktivləşdir
                document.getElementById('prevBtn').onclick = () => {
                    pageFlip.flipPrev();
                    showToolbar();
                };
                document.getElementById('nextBtn').onclick = () => {
                    pageFlip.flipNext();
                    showToolbar();
                };

                // Yüklənmə bitdi
                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                // Drag funksionallığını əlavə et
                enableDragScroll();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "<i class='fas fa-exclamation-triangle'></i><br>Xəta: PDF tapılmadı. Fayl adını yoxlayın.";
            }
        }

        // --- ZOOM FUNKSİYASI ---
        function zoomBook(factor) {
            if (factor > 1 && currentZoom < 2) currentZoom += 0.2;
            if (factor < 1 && currentZoom > 0.5) currentZoom -= 0.2;
            
            const flipBookElement = document.querySelector('.flip-book');
            if (flipBookElement) {
                flipBookElement.style.transform = `scale(${currentZoom})`;
                flipBookElement.style.transformOrigin = 'center center';
                flipBookElement.style.transition = 'transform 0.3s ease';
            }
            showToolbar();
        }

        // --- DRAG SCROLL FUNKSİYASI ---
        function enableDragScroll() {
            let isDragging = false;
            let startX, startY;
            let scrollLeft, scrollTop;

            bookWrapper.addEventListener('mousedown', (e) => {
                isDragging = true;
                bookWrapper.classList.add('dragging');
                startX = e.pageX - bookWrapper.offsetLeft;
                startY = e.pageY - bookWrapper.offsetTop;
                scrollLeft = bookWrapper.scrollLeft;
                scrollTop = bookWrapper.scrollTop;
            });

            bookWrapper.addEventListener('mousemove', (e) => {
                if (!isDragging) return;
                e.preventDefault();
                
                const x = e.pageX - bookWrapper.offsetLeft;
                const y = e.pageY - bookWrapper.offsetTop;
                
                const walkX = (x - startX);
                const walkY = (y - startY);
                
                bookWrapper.scrollLeft = scrollLeft - walkX;
                bookWrapper.scrollTop = scrollTop - walkY;
            });

            ['mouseup', 'mouseleave'].forEach(evt => {
                bookWrapper.addEventListener(evt, () => {
                    isDragging = false;
                    bookWrapper.classList.remove('dragging');
                });
            });

            // Touch events üçün
            let touchStartX, touchStartY;
            let touchScrollLeft, touchScrollTop;
            
            bookWrapper.addEventListener('touchstart', (e) => {
                const touch = e.touches[0];
                touchStartX = touch.pageX;
                touchStartY = touch.pageY;
                touchScrollLeft = bookWrapper.scrollLeft;
                touchScrollTop = bookWrapper.scrollTop;
            }, { passive: true });

            bookWrapper.addEventListener('touchmove', (e) => {
                const touch = e.touches[0];
                const diffX = touch.pageX - touchStartX;
                const diffY = touch.pageY - touchStartY;
                
                bookWrapper.scrollLeft = touchScrollLeft - diffX;
                bookWrapper.scrollTop = touchScrollTop - diffY;
            }, { passive: true });
        }

        // --- TAM EKRAN (FULLSCREEN) ---
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
            showToolbar();
        }

        // Klaviatura ilə idarəetmə
        document.addEventListener('keydown', (e) => {
            if (!pageFlip) return;
            if (e.key === 'ArrowLeft') {
                pageFlip.flipPrev();
                showToolbar();
            } else if (e.key === 'ArrowRight') {
                pageFlip.flipNext();
                showToolbar();
            }
        });

        // Resize zamanı yenidən hesabla və kitabı yenidən yarat
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                if (pageFlip) {
                    const availableWidth = window.innerWidth;
                    const availableHeight = window.innerHeight;
                    
                    let bookWidth, bookHeight;
                    
                    if (window.innerWidth < 768) {
                        bookWidth = availableWidth * 0.95;
                        bookHeight = availableHeight * 0.92;
                    } else {
                        bookHeight = availableHeight * 0.95;
                        bookWidth = (bookHeight * 0.707) * 2;
                        
                        if (bookWidth > availableWidth * 0.95) {
                            bookWidth = availableWidth * 0.95;
                            bookHeight = (bookWidth / 2) * 1.414;
                        }
                    }
                    
                    pageFlip.updateState({
                        width: Math.floor(bookWidth / 2),
                        height: Math.floor(bookHeight)
                    });
                }
            }, 250);
        });

        loadBook();
    </script>
</body>
</html>
