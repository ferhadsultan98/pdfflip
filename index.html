<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Trade Group - Digital Brochure</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://unpkg.com/page-flip/dist/js/page-flip.browser.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #loader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 10;
        }

        /* Drag & Drop üçün kursor ayarları */
        .book-container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
            cursor: grab; /* Tutmaq işarəsi */
            /* Transform keçidini ləğv etdim ki, drag edəndə gecikməsin */
        }
        
        .book-container:active {
            cursor: grabbing; /* Tutanda yumruq işarəsi */
        }

        .flip-book {
            display: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6);
        }

        .page {
            padding: 0;
            background-color: white;
            overflow: hidden;
        }

        /* --- TOOLBAR GİZLƏNMƏSİ --- */
        /* Bu div aşağıda gizli durur, mouse bura gələndə toolbar açılır */
        .toolbar-trigger {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px; /* Aşağı 100px sahə */
            z-index: 99;
        }

        .toolbar {
            height: 60px;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 100;
            backdrop-filter: blur(5px);
            border-top: 1px solid #333;
            
            /* Animasiya */
            transform: translateY(100%); /* Başlanğıcda gizli */
            transition: transform 0.3s ease-in-out;
        }

        .toolbar.visible {
            transform: translateY(0); /* Görünən hal */
        }

        .btn-icon {
            background: none;
            border: none;
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
        }

        .btn-icon:hover {
            color: white;
            background-color: rgba(255, 255, 255, 0.1);
        }

        .page-info {
            color: white;
            font-size: 14px;
            min-width: 60px;
            text-align: center;
        }

        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
</head>
<body>

    <div id="loader">
        <i class="fas fa-spinner fa-spin"></i> Kataloq Yüklənir...
    </div>

    <div class="book-container" id="bookZoomWrapper">
        <div id="book" class="flip-book"></div>
    </div>

    <div class="toolbar-trigger" id="triggerArea"></div>

    <div class="toolbar" id="mainToolbar">
        <button class="btn-icon" onclick="modifyZoom(-0.1)" title="Kiçilt">
            <i class="fas fa-search-minus"></i>
        </button>

        <button class="btn-icon" id="prevBtn" title="Əvvəlki">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="page-info">
            <span id="currentPage">1</span> / <span id="totalPages">--</span>
        </div>

        <button class="btn-icon" id="nextBtn" title="Növbəti">
            <i class="fas fa-chevron-right"></i>
        </button>

        <button class="btn-icon" onclick="modifyZoom(0.1)" title="Böyüt">
            <i class="fas fa-search-plus"></i>
        </button>

        <a href="primetradegroup.pdf" download class="btn-icon" title="Yüklə">
            <i class="fas fa-download"></i>
        </a>

        <button class="btn-icon" onclick="toggleFullScreen()" title="Tam Ekran">
            <i class="fas fa-expand"></i>
        </button>
    </div>

    <script>
        // --- AYARLAR ---
        const pdfPath = 'primetradegroup.pdf'; // PDF ADINI DƏQİQ YAZ
        
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        let pageFlip;
        
        // Dəyişiklik 1: Zoom-u azca azaltdım (0.85)
        let currentZoom = 0.85; 
        
        // Drag dəyişənləri
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        async function loadBook() {
            try {
                const loadingTask = pdfjsLib.getDocument(pdfPath);
                const pdf = await loadingTask.promise;
                
                document.getElementById('totalPages').innerText = pdf.numPages;

                const bookContainer = document.getElementById('book');

                for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                    const page = await pdf.getPage(pageNum);
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    pageDiv.appendChild(canvas);
                    bookContainer.appendChild(pageDiv);

                    // Keyfiyyət (Scale 2 = Retina)
                    const viewport = page.getViewport({ scale: 2 });
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    await page.render({
                        canvasContext: context,
                        viewport: viewport
                    }).promise;
                }

                pageFlip = new St.PageFlip(document.getElementById('book'), {
                    width: 450,
                    height: 636,
                    size: 'stretch',
                    showCover: true,
                    minWidth: 300,
                    maxWidth: 1000,
                    minHeight: 400,
                    maxHeight: 1200,
                    maxShadowOpacity: 0.5,
                    autoSize: true,
                    mobileScrollSupport: true
                });

                pageFlip.loadFromHTML(document.querySelectorAll('.page'));

                pageFlip.on('flip', (e) => {
                    document.getElementById('currentPage').innerText = e.data + 1;
                });

                document.getElementById('prevBtn').onclick = () => pageFlip.flipPrev();
                document.getElementById('nextBtn').onclick = () => pageFlip.flipNext();

                document.getElementById('loader').style.display = 'none';
                document.getElementById('book').style.display = 'block';

                // Yüklənən kimi ilkin pozisiyanı tətbiq et
                updateTransform();

            } catch (error) {
                console.error(error);
                document.getElementById('loader').innerHTML = "Xəta: PDF tapılmadı.";
            }
        }

        // --- DRAG & DROP VE ZOOM SISTEMI (BİRLƏŞDİRİLMİŞ) ---
        const wrapper = document.getElementById('bookZoomWrapper');

        function updateTransform() {
            // Həm zoom-u, həm də sürüşdürməni (translate) eyni anda tətbiq edirik
            wrapper.style.transform = `translate(${translateX}px, ${translateY}px) scale(${currentZoom})`;
        }

        function modifyZoom(factor) {
            let newZoom = currentZoom + factor;
            if (newZoom < 0.5) newZoom = 0.5;
            if (newZoom > 3) newZoom = 3;
            currentZoom = newZoom;
            updateTransform();
        }

        // Mouse basılanda (Drag start)
        wrapper.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - translateX;
            startY = e.clientY - translateY;
            wrapper.style.cursor = 'grabbing';
        });

        // Mouse buraxılanda (Drag stop)
        window.addEventListener('mouseup', () => {
            isDragging = false;
            wrapper.style.cursor = 'grab';
        });

        // Mouse hərəkət edəndə (Dragging)
        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            translateX = e.clientX - startX;
            translateY = e.clientY - startY;
            updateTransform();
        });

        // --- TOOLBAR HOVER LOGIKASI ---
        const toolbar = document.getElementById('mainToolbar');
        const triggerArea = document.getElementById('triggerArea');
        let hideTimeout;

        function showToolbar() {
            toolbar.classList.add('visible');
            
            // Əvvəlki sayğacı ləğv et
            if (hideTimeout) clearTimeout(hideTimeout);

            // Dəyişiklik 2: 5 saniyə sonra bağla
            hideTimeout = setTimeout(() => {
                toolbar.classList.remove('visible');
            }, 5000);
        }

        // Mouse aşağı hissəyə gələndə və ya toolbarın özündə olanda
        triggerArea.addEventListener('mousemove', showToolbar);
        toolbar.addEventListener('mousemove', showToolbar);
        
        // Tam Ekran
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
            }
        }

        loadBook();
    </script>
</body>
</html>
